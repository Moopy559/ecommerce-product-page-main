<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Outfit&family=Overpass&display=swap");

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      body {
        font-family: "Kumbh Sans";
        font-weight: 400;
        font-size: 16px;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      h1 {
        margin: 0;
      }
      h2 {
        font-size: 12px;
        text-transform: uppercase;
        color: hsl(26, 100%, 55%);
        letter-spacing: 1.3px;
      }

      .side-menu {
        background-color: white;
        position: absolute;
        width: 60vw;
        height: 100vh;
        z-index: 999;
      }
      .menu-items {
        display: flex;
        flex-direction: column;
        margin: 20px;
        font-weight: 700;
      }

      .menu-items svg {
        margin-bottom: 40px;
      }

      .menu-items div {
        margin-bottom: 20px;
      }

      .overlay {
        background-color: rgb(0, 0, 0, 0.6);
        position: absolute;
        width: 100vw;
        height: 100vh;
        z-index: 998;
      }

      .hidden {
        display: none;
      }

      .navbar {
        margin: 20px 20px 20px 20px;
        display: flex;
        justify-content: space-between;
      }

      .navbar svg {
        margin-right: 10px;
      }

      .mid {
        margin-left: 20px;
        margin-right: 20px;
        display: flex;
        flex-direction: column;
      }

      .prod-desc p {
        color: hsl(219, 9%, 45%);
      }

      .next-arrow {
        position: absolute;
        background-color: hsl(223, 64%, 98%);
        border-radius: 20px;
        width: 40px;
        height: 40px;
        top: 25%;
        right: 5%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .next-arrow svg {
        position: absolute;
        left: 35%;
      }

      .prev-arrow {
        position: absolute;
        background-color: hsl(223, 64%, 98%);
        border-radius: 20px;
        width: 40px;
        height: 40px;
        top: 25%;
        left: 5%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .prev-arrow svg {
        position: absolute;
        right: 40%;
      }

      .images img {
        width: 100vw;
        height: 300px;
        object-fit: cover;
      }

      .pric-start {
        display: flex;
        justify-content: space-between;
        align-content: center;
        height: 40px;
        margin-bottom: 20px;
      }

      .current-price {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 50%;
      }
      .current-price h1 {
      }

      .current-price h2 {
        font-size: 16px;
        text-align: center;
        margin: auto;
      }

      .current-price div {
        background-color: hsl(25, 100%, 94%);
        border-radius: 5px;
        margin-left: 5px;
        width: 50px;
        height: 80%;
      }

      .previous-price {
        color: hsl(220, 14%, 75%);
        text-decoration: line-through;
        align-self: center;
      }

      .quantity {
        display: flex;
        justify-content: space-between;
        align-content: center;
        background-color: hsl(223, 64%, 98%);
        border-radius: 10px;
        width: 100%;
        height: 7vh;
        margin-bottom: 10px;
      }

      .quantity button {
        border: none;
        background-color: transparent;
        font-weight: 700;
        font-size: 16px;
        width: 55px;
      }

      #minus,
      #plus {
        color: hsl(26, 100%, 55%);
      }

      .atc {
        background-color: hsl(26, 100%, 55%);
        border: none;
        box-shadow: 0px 10px 25px rgb(255, 125, 26, 0.5);
        border-radius: 10px;
        color: white;
        width: 100%;
        height: 7vh;
        font-size: 16px;
        font-weight: 700;
        margin-bottom: 100px;
      }
    </style>
  </head>
  <body>
    <!-- Menu Start -->
    <div class="side-menu hidden">
      <div class="menu-items">
        <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
            fill="#69707D"
            fill-rule="evenodd"
          />
        </svg>
        <div>Collections</div>
        <div>Men</div>
        <div>Women</div>
        <div>About</div>
        <div>Contact</div>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <!-- Menu End -->

    <!-- Nav Bar Start -->
    <div class="navbar">
      <div>
        <svg width="16" height="15" xmlns="http://www.w3.org/2000/svg">

            fill="#69707D"
            fill-rule="evenodd"

        </svg>
        <svg width="138" height="20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8.217 20c4.761 0 7.519-.753 7.519-4.606 0-3.4-3.38-4.172-6.66-4.682l-.56-.085-.279-.041-.35-.053c-2.7-.405-3.18-.788-3.18-1.471 0-.478.49-1.331 2.843-1.331 2.455 0 3.493.647 3.493 1.87v.134h4.281v-.133c0-2.389-1.35-5.238-7.774-5.238-5.952 0-7.201 2.584-7.201 4.752 0 3.097 2.763 4.086 7.223 4.675.21.028.433.054.659.081 1.669.197 3.172.42 3.172 1.585 0 1.01-1.615 1.222-3.298 1.222-2.797 0-3.784-.593-3.784-1.92v-.134H.002L0 14.926v.317c.008.79.118 1.913 1.057 2.862C2.303 19.362 4.712 20 8.217 20Zm13.21 0v-7.49c0-2.104.547-4.423 4.176-4.423 3.915 0 3.778 2.777 3.768 4.042V20h4.18v-7.768c0-2.264-.176-7.766-6.732-7.766-2.778 0-4.192.911-5.195 2.28h-.197V4.467H17.22V20h4.207Zm21.959 0c5.094 0 7.787-2.07 8.217-5.405H47.53c-.386 1.02-1.63 1.72-4.143 1.72-2.721 0-3.962-1.03-4.25-3.106h12.527c.24-2.13-.029-5.417-3.026-7.44v.005c-1.312-.915-3.056-1.465-5.251-1.465-5.24 0-8.336 2.772-8.336 7.845 0 5.17 3.02 7.846 8.336 7.846Zm4.099-9.574h-8.188c.486-1.574 1.764-2.431 4.089-2.431 2.994 0 3.755 1.267 4.099 2.431ZM70.499 20V4.457H66.29V6.74h-.176c-1.053-1.377-2.809-2.283-5.677-2.283-6.433 0-7.225 5.293-7.253 7.635v.137c0 2.092.732 7.771 7.241 7.771 2.914 0 4.684-.818 5.734-2.169h.131V20H70.5Zm-8.854-3.623c-3.996 0-4.447-3.032-4.447-4.148 0-1.21.426-4.148 4.455-4.148 3.631 0 4.374 2.044 4.374 4.148 0 2.35-.742 4.148-4.382 4.148ZM88.826 20l-6.529-9.045 6.588-6.488h-5.827l-6.836 6.756V0h-4.187v19.954h4.187V16.94l3.02-2.976L83.6 20h5.226Zm9.9 0c5.094 0 7.786-2.07 8.217-5.405h-4.074c-.387 1.02-1.63 1.72-4.143 1.72-2.721 0-3.962-1.03-4.25-3.106h12.527c.24-2.13-.029-5.417-3.026-7.44v.005c-1.312-.915-3.057-1.465-5.251-1.465-5.24 0-8.336 2.772-8.336 7.845 0 5.17 3.02 7.846 8.336 7.846Zm4.098-9.574h-8.187c.485-1.574 1.763-2.431 4.089-2.431 2.994 0 3.755 1.267 4.098 2.431ZM112.76 20v-6.97c0-2.103.931-4.542 4.05-4.542 1.33 0 2.393.236 2.785.346l.67-3.976c-.728-.16-1.626-.392-2.757-.392-2.665 0-3.622.794-4.486 2.282h-.262V4.466h-4.21V20h4.21Zm17.221 0c4.761 0 7.519-.753 7.519-4.             fill="#1D2026"
            fill-rule="nonzero"
          />
        </svg>
      </div>
      <div>
        <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
            fill="#69707D"
            fill-rule="nonzero"
          />
        </svg>
        <img style="height: 20px" src="./images/image-avatar.png" />
      </div>
    </div>
    <!-- Nav Bar End -->

    <!-- Image Gallery Start -->
    <div class="images">
      <img id="image1" src="/images/image-product-1.jpg" />
      <img id="image2" class="hidden" src="/images/image-product-2.jpg" />
      <img id="image3" class="hidden" src="/images/image-product-3.jpg" />
      <img id="image4" class="hidden" src="/images/image-product-4.jpg" />

      <div class="next-arrow">
        <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m2 1 8 8-8 8"
            stroke="#1D2026"
            stroke-width="3"
            fill="none"
            fill-rule="evenodd"
          />
        </svg>
      </div>
      <div class="prev-arrow">
        <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M11 1 3 9l8 8"
            stroke="#1D2026"
            stroke-width="3"
            fill="none"
            fill-rule="evenodd"
          />
        </svg>
      </div>
    </div>
    <!-- Image Gallery End -->

    <!-- Mid Start -->
    <div class="mid">
      <!-- Product Description Start -->
      <div class="prod-desc">
        <h2>Sneaker Company</h2>

        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they’ll withstand everything
          the weather can offer.
        </p>
      </div>
      <!-- Product Description End -->

      <!-- Pricing Start -->
      <div class="pric-start">
        <div class="current-price">
          <h1>$125.00</h1>
          <div>
            <h2>50%</h2>
          </div>
        </div>
        <div class="previous-price">
          <h3>$250.00</h3>
        </div>
      </div>
      <!-- Pricing End -->

      <!-- Quantity Start -->
      <div class="quantity">
        <button id="minus">
          <svg
            width="12"
            height="4"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <defs>
              <path
                d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                id="a"
              />
            </defs>
            <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a" />
          </svg>
        </button>
        <button id="count">0</button>
        <button id="plus">
          <svg
            width="12"
            height="12"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"

              />
            </defs>
            <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />
          </svg>
        </button>
      </div>
      <!-- Quantity End -->

      <!-- ATC Start -->
      <button class="atc">
        <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
            fill="white"
            fill-rule="nonzero"
          />
        </svg>

        Add to cart
      </button>
      <!-- ATC End -->
    </div>
    <!-- Mid End -->
    <script>
      // user clicks arrow
      // if img 1 display does not equal hidden, then toggle hidden on
      // img 2 toggles hidden

      // every time arrow click, x++
      let next = document.querySelector("div.next-arrow");
      let image1 = document.querySelector("#image1");
      let image2 = document.querySelector("#image2");
      let image3 = document.querySelector("#image3");
      let image4 = document.querySelector("#image4");
      let imageCount = 1;

      next.addEventListener("click", () => {
        if (imageCount == 1) {
          image1.classList.toggle("hidden");
          image2.classList.toggle("hidden");
          imageCount++;
        } else if (imageCount == 2) {
          image2.classList.toggle("hidden");
          image3.classList.toggle("hidden");
          imageCount++;
        } else if (imageCount == 3) {
          image3.classList.toggle("hidden");
          image4.classList.toggle("hidden");
          imageCount++;
        } else {
          image4.classList.toggle("hidden");
          image1.classList.toggle("hidden");
          imageCount = 1;
        }
      });
    </script>
  </body>
</html>
